<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Global Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>National Parks Search Page</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/navbarimage.jfif" width="75">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="national_parks.html">National Parks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mountains.html">Mountains</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Explore the National Parks</h1>
    <!-- This dropdown is for the user to select how to filter the search -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="filterOptions" data-bs-toggle="dropdown"
            aria-expanded="false">
            Filter By
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" id="filterByParkLocation" href="#">Park Location</a></li>
            <li><a class="dropdown-item" id="filterByParkType" href="#">Park Type</a></li>
            <li><a class="dropdown-item" id="viewAllParks" href="#">View All</a></li>
        </ul>
    </div>
    <br>
    <!-- This dropdown comes up when the user wants to filter by state/location -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle d-none" id="stateListDropdown" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Select One
        </button>
        <ul class="dropdown-menu" id="locations" aria-labelledby="dropdownMenuButton1">
        </ul>
    </div>

    <br>
    <!-- This filter comes up when the user wants to filter by park type -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle d-none" id="parkTypeListDropdown" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Select One
        </button>
        <ul class="dropdown-menu" id="types" aria-labelledby="dropdownMenuButton1">
        </ul>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/load_national_parks_data.js"></script>
    <script src="assets/scripts/national_parks.js"></script>
</body>

</html>
